<html>
    <head>
        <title>Nerea the best</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>la pagina de nerea</h1>
                    <h2>calculadora ajax</h2>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-12">
                    <p>Best page ever</p>
                    <form id="form">
                        <div class="mb-3">
                            <label for="op1" class="form-label">Operador1</label>
                            <input type="text" class="form-control" id="op1">
                        </div>
                        <div class="mb-3">
                            <label for="op2" class="form-label">Operador2</label>
                            <input type="text" class="form-control" id="op2">
                        </div>
                        <select id="selector">
                            <option value="/add">suma</option>
                            <option value="/minus">resta</option>
                            <option value="/multiply">mult</option>
                            <option value="/div">div</option>
                        </select>
                        <button type="submit" class="btn btn-primary" id="btnsubmit">Submit</button>
                    </form>

                    <h3 id="resultado"></h3>
                </div>
            </div>
        
        <script>

            $(document).ready(function () {
                console.log("inicio de programa");
                const link = "http://localhost:8083/calculator"
            
                $("#btnsubmit").removeClass("btn-primary").addClass("btn-success");

                $("#btnsubmit").click(nereamola);

                function mandarPetis(op1,op2,operacion){
                    $.ajax({
                        url: link + operacion,
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            "operador1": op1,
                            "operador2": op2
                        }),
                        success: function(data){
                            $("#resultado").html("resultado: "+data.result);
                        }
                        
                    })
                }

                function nereamola() {
                        
                    console.log("click en el boton");
                    console.log("op1: "+$("#op1").val());
                    console.log("op2: "+$("#op2").val());
                
                    let op1 = $("#op1").val();
                    let op2 = $("#op2").val();
                    let operacion = $("#selector").val()

                    mandarPetis(op1,op2,operacion)


                    return false;

                        
                }
             
            });
            
            
        </script>


    </body>

</html>
